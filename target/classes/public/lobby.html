            <div class="dropdown-menu dropdown-menu-right dropdown-secondary">
              <a class="dropdown-item waves-effect waves-light" href="#">Public Profile</a>

              <a class="dropdown-item waves-effect waves-light" href="#">Message Center

            </div>
          </li>
        </ul>
      </div>

  <section class="container-fluid mt-0">
    <!--row-->
    <div class="row wow fadeIn">
      <!--column-->
      <div class="col-md-8 mx-auto mb-4">
        <!--card-->
        <div class="card col__bg__image--gradient">
          <!--content-->
          <div class="card-body text-center">
            <h2>Game Lobby</h2>
          </div>
        </div>
        <!--card-->
      </div>
      <!--column-->
    </div>
    <!--row-->
    <!--row-->
    <div class="row wow fadeIn">
      <!--column-->
      <div class="col-md-4 offset-md-2 mb-4">
        <!--card-->
        <div class="card">
          <h3 class="card-header primary-color-dark lighten-1 white-text text-center">Chat</h3>
          <!--content-->
          <div class="card-body text-center">
            <div id="messages"></div>
            <form onsubmit="send_message(); return false;">
              <div class="form-group">
                <label for="send_message_holder" class="col-form-label sr-only">Enter your chat message</label>
                <input class="form-control" type="text" value="" id="send_message_holder" placeholder="Enter your message" autocomplete="off"
                />
              </div>
              <button type="submit" class="btn btn-raised btn-primary btn-lg mx-auto waves waves-button waves-effect waves-ripple">Send
              </button>
            </form>
          </div>
        </div>
        <!--card-->
      </div>
      <!--column-->

      <!--column-->
      <div class="col-md-4 mb-4">
        <div class="card">
          <h3 class="card-header primary-color-dark lighten-1 white-text text-center">Players</h3>
          <div class="card-body">
            <div id="player" class="row flex-center">
            </div>
            <div id="players" class="row flex-center">
            </div>
          </div>
        </div>
        <!--card-->
      </div>
      <!--column-->
    </div>
    <!--row-->
    <!--row-->
    <div class="row wow fadeIn">
      <!--column-->
      <div class="col-md-8 offset-md-2 mb-4">
        <!--card-->
        <div class="card">
          <!--content-->
          <div class="card-body text-center">
          </div>
        </div>
        <!--card-->
      </div>
      <!--column-->
